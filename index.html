<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
      <script src="full/html5shiv/html5shiv-printshiv.js"></script>
    <![endif]-->
    <link href="style.css" type="text/css" rel="stylesheet"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<title>Plain Language Medical Dictionary</title>
</head>
<body>
	<header>
		<h1>Plain Language Medical Dictionary<br><span>Application by the University of Michigan Library</span></h1>
	</header>
	<main id="root" class="no-scroll-bar"></main>
	<footer>
		<p>&copy; This application is copyright 2020, The Regents of the University of Michigan.</p>
	</footer>
	<!-- react.js -->
	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
 	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
 	<!-- components -->
	<script type="text/babel" src="main.js"></script>

	<!-- scroll motion control for word search -->
	<script type="text/javascript">
		function handleResize() {
			$('main').css('padding-top',$('header').outerHeight(true)+'px');
		}
		$( document ).ready(function() {
			let lastScrollTop=0;
			const main=$('main');
			handleResize();
			window.onresize = handleResize;

		});

	</script>
</body>
</html>
